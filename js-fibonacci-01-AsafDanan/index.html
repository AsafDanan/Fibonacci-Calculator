<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Fibonacci Calculator</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
    crossorigin="anonymous"
    />
  </head>
    <body onload="printNumbers()">
    <div class="my-5 mx-5 px-5 py-5">
      <h1 class="display-2 my-3 mx-2">Fibonacci Calculator</h1>
      <div class="d-flex flex-row align-items-center">
        <div class="fs-4 my-5 mx-2">The Fibonacci of</div>
        <div class="mx-2">
          <input
  
          size="2"
          id="calcInput"
          class="form-control"
          placeholder="#"
          value=""
          type="text"
          name=""
          />
        </div>
        <button type="button" id="calcButton" class="btn btn-primary mx-2">Is</button>
        <span id="server-error">Server error: 42 is the meaning of life</span>
        <span id="paragraph"></span>
        <div id="spinner" role="status">
          <span class="visually-hidden"></span>
        </div>
        <input id="serverCheck" type="checkbox"> Save Calculation
      </div>
    </div>
    <div
    class="p-2 mt-3 border rounded col-3 text-center"
    id="error-message"
    class="error-message"
    >
    Canâ€™t be larger than 50
  </div>
  <p id="localresult"></p>

  <div>
    <p id="data"> </p>
  </div>

  <div class="results">
    <div class="display-4 mx-2 mt-5">Result</div>
    <div class="mt-5 mx-2">
      <p id="numbersOne" class="pb-3 border-bottom border-dark"> </p>
      <p id="numbersTwo" class="pb-3 border-bottom border-dark"> </p>
      <p id="numbersThree" class="pb-3 border-bottom border-dark"> </p>
      <p id="numbersFour" class="pb-3 border-bottom border-dark"> </p>
    </div>
    <!-- <p id="numbers"></p> -->
  </div>
  <div>
  </div>
  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
  crossorigin="anonymous"
  ></script>
  <script src="./script.js"></script>
</body>
</html>
